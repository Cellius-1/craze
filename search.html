<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunet - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Radio Canada Big', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
        }

        .header {
            background-image: url('https://cellius-1.github.io/thernel.github.io/images/pi.png');
            background-size: cover;
            background-position: center;
            height: 20vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            max-width: 70%; /* Adjust the width as needed */
            margin: 0 auto; /* Center align */
        }

        .header h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: slideIn 1s ease-in-out forwards;
            margin: 0 auto;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .navigation a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            position: relative;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: white;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease, top 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom left;
            top: 80%;
        }

        .navigation a:hover::after {
            transform: scaleX(1);
            top: 90%;
        }

        .welcome-text-container {
            flex-shrink: 0;
        }

        .welcome-text {
            font-family: 'Six Caps', sans-serif;
            color: white;
            text-align: right;
            padding-right: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container.homepage {
            background: none; 
            padding: 20px 30px; 
            border-radius: 0; 
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container.homepage .custom-submit {
            background: none; 
            border: 2px solid white; 
            color: white; 
            margin-bottom: 20px; 
        }

        .login-container.homepage .custom-submit:hover {
            background: white; 
            color: black; 
        }

        .login-container h2 {
            font-family: 'Six Caps', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 20px;
            width: calc(45% - 40px); /* Adjust box width as needed */
            margin-bottom: 20px;
            position: relative;
        }

        .event-box .map-container {
            width: 100%;
            height: 200px; /* Adjust map height as needed */
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .event-box .map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Search</h1>
    </div>
    <div class="navbar-container">
        <div class="navigation">
            <a href="login.html">LOG OUT</a>
            <a href="home.html">HOME</a>
            <a href="search.html" class="active">SEARCH</a>
            <a href="profile.html">PROFILE</a>
        </div>
        <div class="welcome-text-container">
            <span id="welcomeText" class="welcome-text"></span>
        </div>
    </div>
    <div class="login-container homepage">
        <button onclick="createServiceOpportunity(event)" class="custom-submit">Request Volunteers</button>
        <div class="events-container" id="eventsContainer"></div>
    </div>

    <script>
        function createServiceOpportunity(event) {
            event.preventDefault();
            window.location.href = "serviceOpportunity.html";
        }

        var username = localStorage.getItem("username");

        document.addEventListener("DOMContentLoaded", function() {
            if (username) {
                var welcomeText = document.getElementById("welcomeText");
                welcomeText.textContent = "Welcome, " + username;
            }

            var data = JSON.parse(localStorage.getItem("serviceData")) || [];
            var eventsContainer = document.getElementById("eventsContainer");

            if (eventsContainer) {
                if (data.length > 0) {
                    data.reverse();
                    eventsContainer.innerHTML = data.map(function(item) {
                        return `<div class="event-box">
                                    <h2>${item.name}</h2>
                                    <p>Address: ${item.address}</p>
                                    <p>Time: ${item.time}</p>
                                    <p>Date: ${item.date}</p>
                                    <p>Description: ${item.description}</p>
                                    <div class="map-container">
                                        <iframe class="map"
                                                width="100%"
                                                height="100%"
                                                style 
="border:0"
loading="lazy"
allowfullscreen
referrerpolicy="no-referrer-when-downgrade"
src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURI(item.address)}">
</iframe>
</div>
</div>`;
}).join("");
}
}
});
</script>

</body>
</html>
