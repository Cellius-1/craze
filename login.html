<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <a href="login.html">LOGIN</a>
        <a href="home.html">HOME</a>
        <a href="main.html">SEARCH</a>
        <a href="profile.html">PROFILE</a>
    </div>

    <div class="logo">
        <img src="images/volunetlogo.png" alt="Volunet Logo">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "home.html";
        });
    </script>
    </div>
    <div class="footer">
        <p>&copy; 2024 Tharun Naguleswaran, Samir Rangwalla, and Shubham Roy-Choudhury. Created using HTML, CSS, GCP and Node.js. All rights reserved.</p>
    </div>
</body>
</html>
