<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunet - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container homepage">
        <div id="details">
            <div id="welcomeText" class="welcome-text"></div>
            <div class="search-box">
                <input type="text" id="volunteerHours" placeholder="Insert volunteer hours">
                <button onclick="submitHours()">Submit</button>
            </div>
            <div class="total-hours">
                <p>Total volunteer hours: <span id="totalHours">0</span></p>
            </div>
        </div>
    </div>

    <script>
        var username = localStorage.getItem("username");

        document.addEventListener("DOMContentLoaded", function() {
            if (username) {
                var welcomeText = document.getElementById("welcomeText");
                welcomeText.innerHTML = "<h1>Welcome, " + username.toUpperCase() + "</h1>";
            }
        });

        function submitHours() {
            var hoursInput = document.getElementById("volunteerHours").value;
            var totalHours = document.getElementById("totalHours");

            if (!isNaN(hoursInput) && hoursInput.trim() !== "") {
                totalHours.textContent = hoursInput;
            } else {
                totalHours.textContent = "Error: Please enter a valid number";
                totalHours.style.color = "red";
            }
        }
    </script>
</body>
</html>
