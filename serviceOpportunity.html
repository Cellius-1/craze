<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunet - New Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: background-color 0.3s ease;
            font-family: 'Radio Canada Big', sans-serif; 
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .submit-container {
            text-align: center;
        }

        .custom-submit {
            font-family: 'Six Caps', sans-serif;
            color: white;
            cursor: pointer;
            padding: 15px 30px; /* Adjust padding for larger button */
            border: 2px solid transparent;
            border-radius: 5px;
            background: none;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            font-size: 1.2em; /* Increase font size */
        }

        .custom-submit:hover {
            color: black;
            background-color: white;
        }

        .custom-submit::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            top: 0;
            left: 0;
            z-index: -1;
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
            border-radius: 5px;
        }

        .custom-submit:hover::after {
            transform: scaleX(1);
        }

        h1 {
            text-align: center;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Center the description text */
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="login.html">LOG OUT</a>
        <a href="home.html">HOME</a>
        <a href="search.html">SEARCH</a>
        <a href="profile.html">PROFILE</a>
    </div>
    <h1>Request Volunteers</h1>
    <p>If you are a non-profit organization looking for volunteers, enter your details here! Aspiring volunteers may find your request and participate in your activities.</p>
    <form id="serviceOpportunity">
        <input type="text" id="username" name="requestName" placeholder="Name (e.g. Tree of Knowledge)">
        <input type="text" id="address" name="address" placeholder="Address (e.g. Foosha Village, Dawn Island, Goa Kingdom)">
        <input type="text" id="time" name="time" placeholder="(e.g. 1 hr between 5PM - 8PM)">
        <input type="date" id="date" name="date">
        <input type="text" id="description" name="description" placeholder="Short Description (What they will do, how they will do it, materials to bring, etc.)">
        <div class="submit-container">
            <button onclick="finishServiceOpportunity(event)" type="submit" class="custom-submit">Submit</button>
        </div>
    </form>
    <script>
        function finishServiceOpportunity
        (event) {
            event.preventDefault();
            var name = document.getElementById("username").value;
            var address = document.getElementById("address").value;
            var time = document.getElementById("time").value;
            var date = document.getElementById("date").value;
            var description = document.getElementById("description").value;

            var existingServiceData = JSON.parse(localStorage.getItem("serviceData")) || [];

            var newServiceOpportunity = {
                name: name,
                address: address,
                time: time,
                date: date,
                description: description
            };

            existingServiceData.push(newServiceOpportunity);

            localStorage.setItem("serviceData", JSON.stringify(existingServiceData));

            window.location.href = "search.html";
        }
    </script>
</body>
</html>
