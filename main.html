<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunet - Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <a href="login.html">LOGIN</a>
        <a href="home.html">HOME</a>
        <a href="main.html">SEARCH</a>
        <a href="profile.html">PROFILE</a>
    </div>

    <button onclick="createServiceOpportunity()">Request Volunteers</button>

    <script>
        function createServiceOpportunity() {
            window.location.href = "serviceOpportunity.html";
        }

        var username = localStorage.getItem("username");

        document.addEventListener("DOMContentLoaded", function() {
            if (username) {
                var welcomeText = document.createElement("span");
                welcomeText.textContent = "Welcome, " + username;
                document.querySelector(".navigation").appendChild(welcomeText);
            }
        });
    </script>

</body>
</html>
